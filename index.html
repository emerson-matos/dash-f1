<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Formula 1 Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/index.css" />
    <link rel="manifest" href="/static/manifest.json" />

    <!-- TODO: REMOVER, temporario -->
    <link rel="stylesheet" href="public/index.css" />
  </head>

  <body>
    <div class="d-flex justify-content-center align-items-center">
      <div id="led1" class="led-off"></div>
      <div id="led2" class="led-off"></div>
      <div id="led3" class="led-off"></div>
      <div id="led4" class="led-off"></div>
      <div id="led5" class="led-off"></div>
      <div id="led6" class="led-off"></div>
      <div id="led7" class="led-off"></div>
      <div id="led8" class="led-off"></div>
      <div id="led9" class="led-off"></div>
      <div id="led10" class="led-off"></div>
      <div id="led11" class="led-off"></div>
      <div id="led12" class="led-off"></div>
      <div id="led13" class="led-off"></div>
      <div id="led14" class="led-off"></div>
      <div id="led15" class="led-off"></div>
    </div>
    <div class="d-flex">
      <div class="align-self-center align-items-start">
        <div class="right"></div>
        <div class="right"></div>
        <div class="right"></div>
      </div>
      <div class="flex-grow-1 align-self-center">
        <div class="d-flex justify-content-center align-items-center">
          <!-- LAP AND SPEED -->
          <div class="col">
            <h2 class="lap">LAP</h2>
            <h2 id="lap" class="lap">-</h2>
          </div>
          <div id="drs" class="drs off">DRS</div>
          <div class="col">
            <div class="ers">ERS</div>
            <div id="ers" class="ers">-</div>
          </div>
          <div class="col">
            <div class="speed">KM/H</div>
            <h1 id="speed" class="speed">-</h1>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <h1 id="position">-</h1>
          <h1 id="gear">-</h1>
          <h1 id="laptime">-</h1>
        </div>
      </div>
      <div class="align-self-center align-items-end">
        <div class="left"></div>
        <div class="left"></div>
        <div class="left"></div>
      </div>
    </div>
    <!-- websocket connection -->
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="/static/main.js"></script>
  </body>
</html>
